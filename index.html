<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="result.css">-->
    <style>
        body{
  background:url('https://www.enddd.org/wp-content/uploads/2013/02/drowsydriving.jpg') no-repeat center center/cover;
}
.form{
  display:flex;
  flex-direction: column;
  height: 700px;
  width: 500px;
  border: 1px solid black;
  align-items: center;
  margin: auto;
  margin-top: 50px;
  background-color:rgba(0,0,0,0.5);
  box-shadow: inset -5px -5px rgba(0,0,0,0.5);
  border-radius: 25px;
}
.form h1{
  color: white;
  font-size: 2rem;
  border-bottom: 4px solid rgba(255,255,255,0.5);
  margin: 50px;
}
.form p{
  color:white;
  font-size:2rem;
}
.form br{
  color:white;
  font-size:2rem;
}
.box{
  padding: 12px;
  margin: 20px;
  width: 65%;
  border: none;
  outline: none;
  border-radius: 20px;
  background-color: rgba(0,0,0,0.5);
  box-shadow: inset -3px -3px rgba(0,0,0,0.5);
  color: white;
  font-size: 1rem;
}
#submit{
  padding: 10px 20px;
  margin-top: 50px;
  width: 50%;
  background-color: green;
  box-shadow: inset -3px -3px green;
  color: white;
  border: none;
  outline: none;
  border-radius: 20px;
  font-size: 1rem;
}
#submit:hover{
  cursor:pointer;
  background-color:aqua;
  color:aqua;

}

    </style>
</head>
<body>
    <form action='/predict' method="post" class="form">
        <h1 align="center"> Welcome To Drowsiness Monitoring</h1>
       
        
        <button type="submit" id="submit">Start Monitoring</button>
    <p align="center",color='green'></p>
    </form>


</body>
</html>
